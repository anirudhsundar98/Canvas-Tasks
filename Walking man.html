<!DOCTYPE html>
<html>
<title>Random</title>

<body>
<canvas id="canvas" width="400" height="350" style="border:1px solid black;">You're Browser does not support the Canvas Element</canvas>
</body>

<script>
var	canvas = document.getElementById("canvas"),
	ctx = canvas.getContext("2d"),
	width = canvas.width,
	height = canvas.height,
	

	mario = {
		x : width/10,
		y : height - 150,
		width : 15,
		height : 16,
		velX : 0,
		velY : 0,
        jumping : false
	},
	leg = {
		xi : mario.x + 7.5,
		yi : mario.y + mario.height + mario.height * 3 + 2,
		xf : mario.x + mario.width + 10,
		yf : height,
		vel : 0
	},
	hand = {
		xi : mario.x + 7.5,
		yi : mario.y + mario.height + 12,
		xf : mario.x + mario.width + 10,
		yf : mario.y + mario.height + 19,
		vel : 0
	},
	
	leg2 = {
		xi : 0,
		yi : 0,
		xf : 0,
		yf : height
	},
	hand2 = {
		xi : 0,
		yi : 0,
		xf : hand.xf + 20,
		yf : height
	},
		
	left = 0,
	right = 0,
	jump = 0,
	flipOnce = 1,
	
	color = 1,
	continuous = 0,
	
	slope = 1,
    speed = 3,
    slip = 0.9,
	jumpSpeed = 7.6,
    gravity = 0.3;	
	
	

	
document.body.addEventListener("keydown", function (e) {
	if(e.keyCode == 37) {
		left = 1;
		
	}
	if (e.keyCode == 38)
		jump = 1;
	if(e.keyCode == 39) {
		right = 1;
	}		
});

document.body.addEventListener("keyup", function (e) {
	if(e.keyCode == 37) {
		left = 0;
		//flipOnce = 1;
	}
	if (e.keyCode == 38)
		jump = 0; 
	if (e.keyCode == 39) {
		right = 0;
	}
});
	/*ctx.translate(width / 2, height / 2);
	ctx.scale(-1, 1);
	ctx.translate (-width/2, -height/2);*/
	
	
function game() {
	ctx.clearRect(-10000,-10000,20000,20000);
	
	//ctx.translate(canvas.width / 2, canvas.height / 2);

      // flip context horizontally
  
	
	if (jump)
		if (!mario.jumping) { 							
			mario.jumping = true;
			mario.velY = -jumpSpeed;
		}
	if( !(left && right) ) {
		if (right) {
			if(!flipOnce) {
				ctx.translate(mario.x, mario.y);
				ctx.scale(-1, 1);
				ctx.translate (-mario.x, -mario.y);
				flipOnce = 1;
			}
			if (mario.velX < speed)
			mario.velX += 0.4;         
		}   
		if (left) {
			if(flipOnce) {
				ctx.translate(mario.x, mario.y);
				ctx.scale(-1, 1);
				ctx.translate (-mario.x, -mario.y);
				flipOnce = 0;
			}
			if (mario.velX > -speed)
			mario.velX += 0.4;
		}
	}
	
	mario.velX *= slip;
	mario.velY += gravity;
	
	
	/*if(leg.xf >= mario.x + mario.width + 10)
		if(leg.vel > 0)
		leg.vel --;*/
		
		
	if(leg.xf <= mario.x - 18) {
		leg.xf = mario.x + mario.width + 19;
		leg2.xi = leg.xf;
		leg2.xf = leg.xf;
		leg2.yi = leg.yi;
		leg2.yf = leg2.yi + 25;	
		if((left && !right) || (!left && right) )
			color *= -1;
		continuous = 0;
	}
	
		
	/*if(hand.xf >= mario.x + mario.width + 10) {
		if(hand.vel > 0)
			hand.vel --;
		
	}*/
	
	
	if(hand.xf <= mario.x - 18) {
		hand.xf = mario.x + mario.width + 19;
		/*hand2.xi = hand.xf;
		hand2.xf = hand.xf + 20;
		hand2.yi = hand.yf;
		hand2.yf = hand2.yi + 19;	*/
	}		
			
	//console.log(leg.vel);
	
	var mid = mario.x + mario.width/2;
	
	/*if((!left && !right) || (left && right)	) { 								//mario.y < height - 180 ||  
		//hand.xf = mario.x + mario.width + 10;
		//hand.yf = mario.y + mario.height + 40;
		//leg.xf = leg.xi + 10;
		//leg.yf = leg.yi + 45;
		ctx.beginPath();
		ctx.lineWidth = 4;		
		if (color == 1)
			ctx.strokeStyle = "green";
		else ctx.strokeStyle = "black";
		ctx.moveTo (hand.xi, hand.yi);
		ctx.lineTo (mario.x + mario.width + 3, mario.y + mario.height + 50);
		ctx.moveTo (leg.xi, leg.yi);
		ctx.lineTo (leg.xi + 3, leg.yi + 45);
		ctx.stroke();
		
		ctx.beginPath();
		if (color == 1)
			ctx.strokeStyle = "black";
		else ctx.strokeStyle = "green";
		ctx.moveTo (hand.xi, hand.yi);
		ctx.lineTo (-1*(mario.x + mario.width + 3 - mid) + mid, mario.y + mario.height + 50);
		
		ctx.moveTo (leg.xi, leg.yi);
		ctx.lineTo (-1*(leg.xi + 3 - mid) + mid, leg.yi + 45);
		ctx.stroke();
	}
	else {*/
	
		ctx.beginPath();
		ctx.lineWidth = 4;
		
		//ctx.lineTo (leg2.xf, leg2.yf);

		
		if(hand.xf <= mario.x + mario.width/2)
		addition = true;
		else addition = false;
			
		if(addition)
			angle = 7 + Math.atan( (hand.yf - hand.yi)/(hand.xf - hand.xi) );
		else angle = 4 + Math.atan( (hand.yf - hand.yi)/(hand.xf - hand.xi) );
		
		if (color == 1)
			ctx.strokeStyle = "green";
		else ctx.strokeStyle = "black";
		ctx.moveTo (hand.xi, hand.yi);
		ctx.lineTo (hand.xf, hand.yf);
		ctx.translate (hand.xf, hand.yf);
		ctx.moveTo (0, 0);
		ctx.rotate (angle);
		ctx.lineTo (17,17);
		ctx.rotate (-angle);
		ctx.translate (-hand.xf, -hand.yf);
		
		if(addition)
			angle = 2.5 + Math.atan( (hand.yf - hand.yi)/(hand.xf - hand.xi) );
		else angle = 5.5 + Math.atan( (hand.yf - hand.yi)/(hand.xf - hand.xi) );
		
		ctx.moveTo (leg.xi, leg.yi);
		ctx.lineTo (leg.xf, leg.yf);
		if(continuous == 0)
			ctx.lineTo (leg2.xf, leg2.yf);
		else if(continuous == 1){
			ctx.translate (leg.xf, leg.yf);
			ctx.moveTo(0, 0);
			ctx.rotate (angle);
			ctx.lineTo(18.5, 18.5);
			ctx.rotate (-angle);
			ctx.translate (-leg.xf, -leg.yf);	
		}
		else {
			//ctx.lineTo (leg2.xf, leg2.yf);
			angle = -3 + Math.atan( (hand.yf - hand.yi)/(hand.xf - hand.xi) );		
			ctx.translate (leg.xf, leg.yf);
			ctx.moveTo(0, 0);
			ctx.rotate (angle);
			ctx.lineTo(18.5, 18.5);
			ctx.rotate (-angle);
			ctx.translate (-leg.xf, -leg.yf);
		}

		
		
		
		ctx.stroke();
		
		//ctx.lineTo (hand2.xf, hand2.yf);
		
		
		
		if(hand.xf <= mario.x + mario.width/2 )
		addition = true;
		else addition = false;
			
		if(addition)
			angle = -8.6 - Math.atan( (hand.yf - hand.yi)/(hand.xf - hand.xi) );
		else angle = -5.6 - Math.atan( (hand.yf - hand.yi)/(hand.xf - hand.xi) );
		
		ctx.beginPath();
		if (color == 1)
			ctx.strokeStyle = "black";
		else ctx.strokeStyle = "green";
		ctx.moveTo (hand.xi, hand.yi);
		ctx.lineTo (-1*(hand.xf - mid) + mid, hand.yf);
		ctx.translate (-1*(hand.xf - mid) + mid, hand.yf);
		ctx.moveTo (0, 0);
		ctx.rotate (angle);
		ctx.lineTo (17,17);
		ctx.rotate (-angle);
		ctx.translate (-1* (-(hand.xf - mid) + mid), -hand.yf);
		//ctx.lineTo (-1*(hand2.xf - mid) + mid, hand2.yf);
		
		
		
		if(addition)
			angle = -6 - Math.atan( (hand.yf - hand.yi)/(hand.xf - hand.xi) );
		else angle = -3 - Math.atan( (hand.yf - hand.yi)/(hand.xf - hand.xi) );
		
		ctx.moveTo (leg.xi, leg.yi);
		ctx.lineTo (-1*(leg.xf - mid) + mid, leg.yf);
		ctx.translate (-1*(leg.xf - mid) + mid, leg.yf);
		ctx.moveTo(0,0);
		ctx.rotate(angle);
		ctx.lineTo (20, 20);
		ctx.rotate (-angle);
		ctx.translate (-(-1*(leg.xf - mid) + mid), -leg.yf);
		

		//ctx.lineTo (-1*(leg2.xf - mid) + mid, leg2.yf);	
		
		ctx.stroke();
	//}
	
	ctx.fillStyle = "black";
	ctx.fillRect (mario.x, mario.y, mario.width, mario.height);
	ctx.fillRect (mario.x + 3, mario.y + mario.height + 2, mario.width - 6, mario.height * 3);
	ctx.fillStyle = "black";
	ctx.fillRect (-10000, height - 38, 20000, 38);
	
	
	mario.x += mario.velX;
	mario.y += mario.velY
	if(mario.y > height - 150) {
		mario.y = height - 150;
		mario.jumping = false;
	}
	leg.xf += leg.vel;
	hand.xf += hand.vel;
	leg.xi = mario.x + 7.5;
	leg.yi = mario.y + mario.height + mario.height * 3 + 2;
	leg.yf = mario.y + mario.height + mario.height * 3 + 22;
	//leg.yf = leg.yi + Math.sqrt( Math.abs(1000 - Math.pow(leg.xf - leg.xi,2)) );
	
	//console.log(mario.x);
	if(leg.xf - leg.xi <= -7.6)
		continuous = 2;
		
	//leg.yf = mario.y + mario.height + mario.height * 3 + 30;
	
	hand.xi = mario.x + 7.5;	
	hand.yi = mario.y + mario.height + 12;
	hand.yf = hand.yi + Math.sqrt( Math.abs(700 - Math.pow(hand.xf - hand.xi,2)) );
	
	//console.log(hand.yf);
	//hand.yf = mario.y + mario.height + 24;
	
	leg2.xi = leg.xf;
	leg2.yi = leg.yf;
	
	leg2.xf = leg.xf + 5;
	leg2.yf = leg.yf + 25;
	

	//console.log((leg2.yf - leg2.yi)/(leg2.xf - leg2.xi));
	
	if( (leg2.yf - leg2.yi)/(leg2.xf - leg2.xi) <= (leg.yf - leg.yi)/(leg.xf - leg.xi) ) {
		slope = leg2.xi;
		continuous = 1;
	}
	
	/*hand2.xi = hand.xf;
	hand2.xf = hand.xf + 20;
	hand2.yi = hand.yf;
	hand2.yf = hand2.yi - Math.sqrt( Math.abs(1000 - Math.pow(hand2.xf - hand.xi,2)) );*/
	
	//hand2.yf = hand2.yi + 25;	
	
	
	requestAnimationFrame(game);
}

var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

game();
	
</script>
</html>
